# $schema=https://raw.githubusercontent.com/jesseduffield/lazygit/master/schema/config.json
confirmOnQuit: false
git:
  autoFetch: true
  merging:
    manualCommit: false
  skipHookPrefix: WIP
  paging:
    colorArg: always
    # pager: delta --dark --paging=never --24-bit-color=never --syntax-theme="gruvbox-dark"
    # externalDiffCommand: difft --color=always
gui:
  border: "rounded"
  showBottomLine: false
  commitLength:
    show: true
  mouseEvents: false
  scrollHeight: 2
  scrollPastBottom: true
  theme:
    activeBorderColor:
      - "#89dceb"
      - bold
    inactiveBorderColor:
      - "#a6adc8"
    optionsTextColor:
      - "#89b4fa"
    selectedLineBgColor:
      - "#313244"
    cherryPickedCommitBgColor:
      - "#45475a"
    cherryPickedCommitFgColor:
      - "#89dceb"
    unstagedChangesColor:
      - "#f38ba8"
    defaultFgColor:
      - "#cdd6f4"
    searchingActiveBorderColor:
      - "#f9e2af"
  authorColors:
    "*": "#b4befe"
quitOnTopLevelReturn: true
keybinding:
  universal:
    return: "<esc>"
    prevItem-alt: "u"
    nextItem-alt: "e"
    prevBlock-alt: "n"
    nextBlock-alt: "i"
    nextMatch: "="
    prevMatch: "-"
    new: "k"
    edit: "o"
    openFile: "O"
    scrollUpMain-alt1: "U"
    scrollDownMain-alt1: "E"
    scrollUpMain-alt2: "<c-u>"
    scrollDownMain-alt2: "<c-e>"
    undo: "l"
    redo: "<c-r>"
    diffingMenu: "M"
    filteringMenu: "<c-f>"
  files:
    ignoreFile: "I"
  commits:
    moveDownCommit: "<c-e>"
    moveUpCommit: "<c-u>"
  branches:
    viewGitFlowOptions: "I"
    setUpstream: "U"
customCommands:
  - key: "<c-v>"
    context: "global"
    description: "Create new conventional commit"
    prompts:
      - type: "menu"
        key: "Type"
        title: "Type of change"
        options:
          - name: "build"
            description: "Changes that affect the build system or external dependencies"
            value: "build"
          - name: "feat"
            description: "A new feature"
            value: "feat"
          - name: "fix"
            description: "A bug fix"
            value: "fix"
          - name: "chore"
            description: "Other changes that don't modify src or test files"
            value: "chore"
          - name: "ci"
            description: "Changes to CI configuration files and scripts"
            value: "ci"
          - name: "docs"
            description: "Documentation only changes"
            value: "docs"
          - name: "perf"
            description: "A code change that improves performance"
            value: "perf"
          - name: "refactor"
            description: "A code change that neither fixes a bug nor adds a feature"
            value: "refactor"
          - name: "revert"
            description: "Reverts a previous commit"
            value: "revert"
          - name: "style"
            description: "Changes that do not affect the meaning of the code"
            value: "style"
          - name: "test"
            description: "Adding missing tests or correcting existing tests"
            value: "test"
      - type: "input"
        title: "Scope - Add '(<scope>)'"
        key: "Scope"
        initialValue: ""
      - type: "input"
        title: "Breaking change - Add '!'"
        key: "Breaking"
        initialValue: ""
      - type: "input"
        title: "message"
        key: "Message"
        initialValue: ""
      - type: "confirm"
        key: "Confirm"
        title: "Commit"
        body: "Are you sure you want to commit?"
    command: "git commit --message '{{.Form.Type}}{{.Form.Scope}}{{.Form.Breaking}}: {{.Form.Message}}'"
    loadingText: "Creating conventional commit..."
