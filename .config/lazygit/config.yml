# $schema=https://raw.githubusercontent.com/jesseduffield/lazygit/master/schema/config.json
confirmOnQuit: false
git:
  autoFetch: true
  merging:
    manualCommit: false
  skipHookPrefix: WIP
  paging:
    colorArg: always
    # pager: delta --dark --paging=never --24-bit-color=never --syntax-theme="gruvbox-dark"
    # externalDiffCommand: difft --color=always
gui:
  border: "rounded"
  showBottomLine: false
  commitLength:
    show: true
  mouseEvents: false
  scrollHeight: 2
  scrollPastBottom: true
  theme:
    activeBorderColor:
      - "#89dceb"
      - bold
    inactiveBorderColor:
      - "#a6adc8"
    optionsTextColor:
      - "#89b4fa"
    selectedLineBgColor:
      - "#313244"
    cherryPickedCommitBgColor:
      - "#45475a"
    cherryPickedCommitFgColor:
      - "#89dceb"
    unstagedChangesColor:
      - "#f38ba8"
    defaultFgColor:
      - "#cdd6f4"
    searchingActiveBorderColor:
      - "#f9e2af"
  authorColors:
    "*": "#b4befe"
quitOnTopLevelReturn: true
keybinding:
  universal:
    return: "<esc>"
    prevItem-alt: "u"
    nextItem-alt: "e"
    prevBlock-alt: "n"
    nextBlock-alt: "i"
    nextMatch: "="
    prevMatch: "-"
    new: "k"
    edit: "o"
    openFile: "O"
    scrollUpMain-alt1: "U"
    scrollDownMain-alt1: "E"
    scrollUpMain-alt2: "<c-u>"
    scrollDownMain-alt2: "<c-e>"
    undo: "l"
    redo: "<c-r>"
    diffingMenu: "M"
    filteringMenu: "<c-f>"
  files:
    ignoreFile: "I"
  commits:
    moveDownCommit: "<c-e>"
    moveUpCommit: "<c-u>"
  branches:
    viewGitFlowOptions: "I"
    setUpstream: "U"
